<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.id == null} ? 'Add Customer' : 'Edit Customer'">Customer Form</title>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-gray-100 p-8 font-sans">

<div class="container mx-auto max-w-lg bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-gray-800"
        th:text="${customer.id == null} ? 'Add New Customer' : 'Edit Customer'">Customer Form</h1>

    <!--/* Use th:object for binding and th:action for form submission */-->
    <form class="space-y-4" method="post" th:action="@{/customers/save}" th:object="${customer}">

        <!--/* Hidden input for ID during updates */-->
        <input th:field="*{id}" type="hidden"/>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="name" placeholder="Enter customer name" th:field="*{name}"
                   type="text"/>
            <!--/* Display validation errors */-->
            <p class="text-red-500 text-xs mt-1" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" id="email" placeholder="Enter customer email" th:field="*{email}"
                   type="email"/>
            <p class="text-red-500 text-xs mt-1" th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>

        <div class="flex justify-end space-x-3 pt-4">
            <a class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-300"
               th:href="@{/customers}">
                Cancel
            </a>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300"
                    type="submit">
                Save Customer
            </button>
        </div>
    </form>
</div>

</body>
</html>
