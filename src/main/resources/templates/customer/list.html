<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <!-- Link to the generated Tailwind CSS -->
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-gray-100 p-8 font-sans">

<div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Customer List</h1>

    <div class="mb-4">
        <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
           th:href="@{/customers/new}">
            Add New Customer
        </a>
    </div>

    <table class="min-w-full bg-white border border-gray-300">
        <thead class="bg-gray-200">
        <tr>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700 uppercase">ID</th>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700 uppercase">Name</th>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700 uppercase">Email</th>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700 uppercase">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="hover:bg-gray-50 transition duration-150" th:each="customer : ${customers}">
            <td class="py-3 px-4 border-b border-gray-300 text-sm text-gray-700" th:text="${customer.id}">1</td>
            <td class="py-3 px-4 border-b border-gray-300 text-sm text-gray-700" th:text="${customer.name}">John Doe
            </td>
            <td class="py-3 px-4 border-b border-gray-300 text-sm text-gray-700" th:text="${customer.email}">
                john.doe@example.com
            </td>
            <td class="py-3 px-4 border-b border-gray-300 text-sm">
                <a class="text-indigo-600 hover:text-indigo-900 mr-3 font-medium"
                   th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a>
                <a class="text-red-600 hover:text-red-900 font-medium"
                   onclick="return confirm('Are you sure you want to delete this customer?');"
                   th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(customers)}">
            <td class="text-center py-4 text-gray-500" colspan="4">No customers found.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
