<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Customer List</title>
    <!-- Link to the generated Tailwind CSS -->
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 min-h-screen p-8 font-sans">

<div class="container mx-auto max-w-5xl bg-white p-8 rounded-xl shadow-lg">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
        <div>
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                Customer List</h1>
            <p class="text-gray-500 mt-2">Manage your customers</p>
        </div>
        <div class="mt-4 md:mt-0">
            <a class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium rounded-lg transition-all duration-200 transform hover:-translate-y-1 hover:shadow-md"
               th:href="@{/customers/new}">
                <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                          fill-rule="evenodd"/>
                </svg>
                Add New Customer
            </a>
        </div>
    </div>

    <div class="overflow-hidden rounded-xl shadow-sm border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
            <tr>
                <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                <th class="py-3 px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-blue-50 transition-colors duration-200" th:each="customer : ${customers}">
                <td class="py-4 px-6 text-sm font-medium text-gray-900" th:text="${customer.id}">1</td>
                <td class="py-4 px-6 text-sm text-gray-700" th:text="${customer.name}">John Doe</td>
                <td class="py-4 px-6 text-sm text-gray-700" th:text="${customer.email}">john.doe@example.com</td>
                <td class="py-4 px-6 text-sm whitespace-nowrap">
                    <div class="flex space-x-3">
                        <a class="text-blue-600 hover:text-blue-900 font-medium flex items-center transition-colors duration-200"
                           th:href="@{/customers/edit/{id}(id=${customer.id})}">
                            <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                            </svg>
                            Edit
                        </a>
                        <a class="text-red-600 hover:text-red-900 font-medium flex items-center transition-colors duration-200"
                           onclick="return confirm('Are you sure you want to delete this customer?');"
                           th:href="@{/customers/delete/{id}(id=${customer.id})}">
                            <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                      fill-rule="evenodd"/>
                            </svg>
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(customers)}">
                <td class="text-center py-8 text-gray-500 bg-gray-50" colspan="4">
                    <div class="flex flex-col items-center justify-center">
                        <svg class="h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"/>
                        </svg>
                        <p class="text-lg font-medium">No customers found</p>
                        <p class="text-sm text-gray-400 mt-1">Add a new customer to get started</p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
